<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    

  <!------------------------------------------------------------Font Awesome------------------------------------------------------------>


  <script src="https://kit.fontawesome.com/be61e954f2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  

  <!------------------------------------------------------------Bootstrap------------------------------------------------------------>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  

  <!------------------------------------------------------------Stylesheets & fonts------------------------------------------------------------>


  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/list.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/loader.css">

  <title>List</title>
</head>

<body>
  <div id="loaderDiv">
    <div id="loader">
    </div>          
  </div>
  <div id=container>

<!------------------------------------------------------------Login Modal------------------------------------------------------------>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
        <button type="button" id="loginModalClose" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
        <div style="margin: 4% 0;" class="d-flex justify-content-around">
          <label for="username">Username:</label>
          <input type="text" placeholder="Enter Username" name="username" id="username">
        </div>
        <div style="margin: 4% 0;" class="d-flex justify-content-around">
          <label for="password">Password:</label>
          <input type="password" placeholder="Enter Password" name="password" id="password">
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" id="loginModalBtn" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>


    <!------------------------------------------------------------Contact Modal------------------------------------------------------------>

    <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body ">
            <p>Thank you for reaching out!!! <br> please enter your email and we will get back to you.</p>
            <div class="d-flex align-self-start align-items-baseline">
              <label for="email">Email:</label>
              <input type="email" placeholder="Enter your email id" name="email" id="email">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

        <!------------------------------------------------------------ Content Div ------------------------------------------------------------>


    <div id=contentDiv>


      <div id="container">
        <input type="radio" class="btn-check" name="btnradio" id="list-view-button" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="list-view-button">List View</label>
        <input type="radio" class="btn-check" name="btnradio" id="map-view-button" autocomplete="off">
        <label class="btn btn-outline-primary" for="map-view-button">Map View</label>

        <div id="listView">

        </div>
        <div id="mapView">

        </div>
      </div>
    </div>



  </div>


  <!------------------------------------------------------------JavaScripts------------------------------------------------------------>

  <script src="scripts/common.js"></script>
  <script src="scripts/list.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0x0GshC0X9Tnd0Jn0VHZyHFzral4ivuA&callback=initMap">
  </script>

</body>

</html>
