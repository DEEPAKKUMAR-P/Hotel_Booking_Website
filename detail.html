<body>
  <div id="loaderDiv">
    <div id="loader">
    </div>          
  </div>
  <div id="container">

    <!------------------------------------------------------------Login Modal------------------------------------------------------------>

    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button type="button" id="loginModalClose" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body ">
            <div style="margin: 4% 0;" class="d-flex justify-content-around">
              <label for="username">Username:</label>
              <input type="text" placeholder="Enter Username" name="username" id="username">
            </div>
            <div style="margin: 4% 0;" class="d-flex justify-content-around">
              <label for="password">Password:</label>
              <input type="password" placeholder="Enter Password" name="password" id="password">
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" id="loginModalBtn" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
    


    <!------------------------------------------------------------Contact Modal------------------------------------------------------------>

    <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body ">
            <p>Thank you for reaching out!!! <br> please enter your email and we will get back to you.</p>
            <div class="d-flex align-self-start align-items-baseline">
              <label for="email">Email:</label>
              <input type="email" placeholder="Enter your email id" name="email" id="email">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------------------------------------ Content Div ------------------------------------------------------------>


    <div id="contentDiv">

      <div class="detailDiv">


        <div id="slideShow" class="carousel slide col-lg-8 col-sm-8 " data-bs-ride="carousel">

          <div class="carousel-inner">

              </div> 
            </div> -->

          </div>

          <!-- <button class="carousel-control-prev" type="button" data-bs-target="#slideShow" data-bs-slide="prev"> -->

            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
          </a>

        </div>

        <!------------------------------------------------------------ Form ------------------------------------------------------------>


        <form id="form" class="col-lg-4 col-sm-4" action="payment.html">
          <div class="inputs">
            <label for="adults">Adults:</label>
            <input type="number" name="adults" id="noOfGuest" min="1" required>
          </div>
          <div class="inputs">
            <label for="name">Name:</label>
            <input type="text" name="name" id="nameOfGuest" required>
          </div>
          <div class="inputs">
            <label for="fromDate">From Date:</label>
            <input type="date" name="fromDate" id="checkInDate" required>
          </div>
          <div class="inputs">
            <label for="toDate">To Date:</label>
            <input type="date" name="toDate" id="checkOutDate" required>
          </div>
          <div class="inputs">
            <label for="total">Total:</label>
            <input type="text" name="total" id="price" readonly>
          </div>
          <div id="submitButton">
            <button type="submit" class="btn btn-outline-success">Book Now</button>
          </div>
          <input type="number" id="id" name="id" style="display: none;">
        </form>
      </div>
      <!------------------------------------------------------------ Description ------------------------------------------------------------>

      <div id="descriptionDiv">
        <h2 id="NameOfHotel"></h2>
        <p id="ratingText" style="font-family: cursive;">RATING</p>
        <div id="rating" style="color: orange;"> 

        </div><br>
        <p id="HotelFeatures" style="font-family: cursive;">AMENITIES</p>
        <ul id="amenities-list">
        </ul>
        <h5 style="font-family: cursive;">DESCRIPTION</h5>
        <p id="description"></p>
      </div>
